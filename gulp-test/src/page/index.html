<!DOCTYPE html>
<html>
<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <!--    其中的属性说明如下：
    默认是all
        设定为all：文件将被检索，且页面上的链接可以被查询；
        设定为none：文件将不被检索，且页面上的链接不可以被查询；
        设定为index：文件将被检索；
        设定为follow：页面上的链接可以被查询；
        设定为noindex：文件将不被检索，但页面上的链接可以被查询；
        设定为nofollow：文件将不被检索，页面上的链接可以被查询。-->
    <meta name="Robots" contect="all|none|index|noindex|follow|nofollow">
    <!--revisit-after (重访) -->
    <META name="revisit-after" CONTENT="7 days" >
    <!--编辑器的说明 -->
    <Meta name="Generator" Content="PCDATA|FrontPage|">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--页面描述-->
    <meta name="description" content="不超过150个字符" />
    <!--页面关键词-->
    <meta name="keywords" content="html5, css3, 关键字"/>
    <!--定义网页作者-->
    <meta name="author" content="张艳兵" />
    <!--日期-->
    <meta name="build" content="2015.5.20">
    <meta name="coprright" content="版权">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari；是否启用 WebApp 全屏模式-->
    <meta  name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的,样式可选default、black、black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style"  content="black">
    <!--忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no" >
    <!--忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="email=no">
    <meta content="no-cache" http-equiv="Cache-Control">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <!--
        iOS 图标
        apple-touch-icon-precomposed 禁止系统自动添加效果，直接显示设计原图。
    -->
    <!--iPhone 和 iTouch，默认 57x57 像素，必须有-->
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
    <!--iPad，72x72 像素，可以没有，但推荐有-->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
    <!--Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有-->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
    <!--Retina iPad，144x144 像素，可以没有，但推荐有-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
    <!--
        iOS 启动画面
    -->
    <!--iPad 的启动画面是不包括状态栏区域的。-->
    <!--iPad 竖屏 768 x 1004（标准分辨率）-->
    <link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png" />
    <!--iPad 竖屏 1536x2008（Retina）-->
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png" />
    <!--iPad 横屏 1024x748（标准分辨率）-->
    <link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png" />
    <!--iPad 横屏 2048x1496（Retina）-->
    <link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png" />
    <!--iPhone 和 iPod touch 的启动画面是包含状态栏区域的。-->
    <!--iPhone/iPod Touch 竖屏 320x480 (标准分辨率)-->
    <link rel="apple-touch-startup-image" href="/splash-screen-320x480.png" />
    <!--iPhone/iPod Touch 竖屏 640x960 (Retina)-->
    <link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png" />
    <!--iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina)-->
    <link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png" />
    <!--
        Windows 8
    -->
    <!--Windows 8 磁贴颜色-->
    <meta name="msapplication-TileColor" content="#000"/>
    <!--Windows 8 磁贴图标-->
    <meta name="msapplication-TileImage" content="icon.png"/>
    <!--winphone系统a、input标签被点击时产生的半透明灰色背景怎么去掉-->
    <meta name="msapplication-tap-highlight" content="no">
    <!--添加 RSS 订阅-->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
    <!--添加 favicon icon-->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
    <title>gulp学习</title>
</head>
<body>
    <p>刘亦菲</p>
    <div class="content">
        <img src="../static/img/001.jpg" id="js_img_old">
    </div>
    <div class="btn">
    <button id="js_copy">复制</button>
    <button id="js_cancel">取消</button>
    </div>
    <div class="content copy_content">
        <a href="#"><img id="js_img_new" src="" border="0"></a>
    </div>

<script src="../static/js/main.min.js"></script>
</body>
</html>
